<html>
    <head>
        <title>A form</title>
    </head>
    <body>
        <h1>A form</h1>
        <form id="form-login" method="get">
            <label for="username">Username:</label>
            <input type="text" id="input-username" name="username" value="someone"/>
        
            <label for="password">Password:</label>
            <input type="password" id="input-password" name="password" />
        
            <input type="submit" value="Log in" />
        </form>
        <input type="button" value="I am an input tag of type button">
        <button>I am a button tag</button>
    </body>
</html>
